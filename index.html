<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who are you?</title>

<style>

body {
margin:0;
background:black;
color:white;
font-family:Arial, sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.container{
text-align:center;
animation:fadeIn 2s;
}

h1{
font-size:50px;
margin-bottom:40px;
letter-spacing:2px;
}

input{
display:block;
margin:15px auto;
padding:12px;
width:240px;
border:1px solid white;
background:black;
color:white;
text-align:center;
font-size:16px;
transition:0.3s;
}

input:focus{
outline:none;
transform:scale(1.05);
}

#secretPage{
display:none;
text-align:center;
animation:fadeIn 2s;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

.error{
color:red;
margin-top:10px;
opacity:0;
transition:0.3s;
}

.showError{
opacity:1;
}

</style>

</head>

<body>

<div class="container" id="loginPage">

<h1>Who are you?</h1>

<input type="text" id="name" placeholder="Name">

<input type="password" id="password" placeholder="Password">

<div id="errorText" class="error">
Access denied
</div>

</div>


<div id="secretPage">

<h1 id="welcomeText"></h1>
<p>Access granted</p>

</div>


<script>


/* UTENTI */
let users = {

"alex":"moon12",

"luca":"nero77",

"admin":"shadow"

};



function login(){

let name = document.getElementById("name").value.toLowerCase();

let password = document.getElementById("password").value;


if(users[name] === password){

document.getElementById("loginPage").style.display="none";

document.getElementById("secretPage").style.display="block";

document.getElementById("welcomeText").innerText=
"Welcome " + name;

}

else{

document.getElementById("errorText").classList.add("showError");

}

}


/* TASTO ENTER */

document.addEventListener("keydown", function(e){

if(e.key === "Enter"){

login();

}

});


let users = {
    "Ischia": {password: "16082023", page: "secret1.html"},
    "user2": {password: "pass2", page: "secret2.html"}
<div id="errorText" class="error">
  Access denied
</div>
function login() {
    let name = document.getElementById("name").value.toLowerCase();
    let password = document.getElementById("password").value;

    if(users[name] && users[name].password === password){
        window.location.href = users[name].page;
    } else {
        document.getElementById("errorText").classList.add("showError");
    }
}

document.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        login();
    }
});

</body>
</html>
